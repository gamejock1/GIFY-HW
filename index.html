<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gify.js"></script>
    <title>Gify Library</title>



    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gify Search</h1>

        
        <!-- Rendered Buttons go Here  -->
        <div id="button-div"></div>
        
        <form id="gif-form">
            <label for="gif-input">Add a Term to Search</label>
            <input type="text" id="gif-input">
            <br>
            
            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Add a Term to Search">
        </form>
    </div>

    <button class="animalBtn">cat</button>
    
    <!-- Gifs go Here -->
    <div id="gif-view"></div>

</body>

</html>
